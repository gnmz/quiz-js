<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header-title">Добро пожаловать в викторину</h1>
    <div class="quiz-wrapper">
      <div class="quiz-header">
        <h3 class="quiz-question">Текст вопроса</h3>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" /><label
              id="a-text"
              for="a"
              >A</label
            >
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" /><label
              id="b-text"
              for="b"
              >B</label
            >
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" /><label
              id="c-text"
              for="c"
              >C</label
            >
          </li>
        </ul>
      </div>
      <button class="submit">Далее</button>
    </div>
    <div class="progress-bar">
      <p class="progress-counter">100/100</p>
      <div class="bar"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
